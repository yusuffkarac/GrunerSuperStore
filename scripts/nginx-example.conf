# Nginx Multi-Tenant Configuration Example
# Her tenant için subdomain routing örneği
# Bu dosyayı /etc/nginx/sites-available/ altına kopyalayıp düzenleyin

# Tenant 1: musteri1.superstore.com
server {
    listen 80;
    listen [::]:80;
    server_name musteri1.superstore.com;
    
    # Dosya yükleme limiti - PDF'ler için 100MB (server seviyesinde)
    client_max_body_size 100M;

    # SSL için (Let's Encrypt kullanıyorsanız)
    # listen 443 ssl http2;
    # listen [::]:443 ssl http2;
    # ssl_certificate /etc/letsencrypt/live/musteri1.superstore.com/fullchain.pem;
    # ssl_certificate_key /etc/letsencrypt/live/musteri1.superstore.com/privkey.pem;

    # Frontend static files
    root /var/www/gruner-superstore/frontend/dist/musteri1;
    index index.html;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml+rss application/json application/javascript;

    # Frontend routes - SPA için tüm route'ları index.html'e yönlendir
    location / {
        try_files $uri $uri/ /index.html;
        
        # Cache control
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";
        add_header Expires "0";
    }

    # Static assets cache (JS, CSS, images)
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # API proxy - Backend'e yönlendir
    location /api {
        proxy_pass http://localhost:5002;  # Tenant 1'in backend portu
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # Dosya yükleme limiti - PDF'ler için 100MB
        client_max_body_size 100M;
        
        # Timeout ayarları - büyük dosyalar için artırıldı
        proxy_connect_timeout 300s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;
    }

    # Uploads klasörü için proxy
    location /uploads {
        proxy_pass http://localhost:5002;  # Tenant 1'in backend portu
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Cache control for uploads
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
}

